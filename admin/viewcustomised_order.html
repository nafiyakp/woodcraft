<body>
<form id="form1" name="form1" method="post" action="/myapp/viewcustomised_order_post/">
    {%  csrf_token %}
  <table width="1019" height="229" border="1">
    <tr>
      <th colspan="2" scope="col">FROM
        <input type="date" name="textfield" id="textfield" /></th>
      <th colspan="2" scope="col">TO
        <input type="date" name="textfield2" id="textfield2" /></th>
      <th colspan="4" scope="col"><input type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>
    <tr>
      <td width="65">S/NO</td>
      <td width="187">DATE</td>
      <td width="134">CUSTOMER  </td>
      <td width="128">DESCRIPTION</td>
      <td width="84">AMOUNT</td>
        <td width="84">PHOTO</td>
      <td width="123">QUANDITY</td>
      <td width="123">STATUS</td>
    </tr>
       {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>&nbsp;{{ i.CUSTOMER.customer_name }}</td>
      <td>{{ i.PRODUCT.description }}</td>
      <td>{{ i.PRODUCT.price }}</td>
      <td><img src="{{ i.PRODUCT.photo }}" height="100px" width="100px"> </td>
      <td>{{ i.PRODUCT.Quantity }}</td>
      <td>&nbsp;{{ i.status }}</td>
      <td><a href="/myapp/AddAmounttocustomisedproduct/{{ i.id }}">ACCEPT</a></td>
    <td><a href="/myapp/verifycustomised_orders/{{ i.id }}">REJECT</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
