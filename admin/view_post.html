
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->

</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_post_post/">
    {% csrf_token %}
  <p>ENTER
    <input type="text" name="search" />
    <input type="submit"  id="button" value="SEARCH " />
  </p>
  <table width="1090" height="149" border="1">
    <tr>
    <th width="48" scope="col">S/NO</th>
    <th width="121" scope="col">POST_NAME</th>
    <th width="106" scope="col">DESIGN_ID</th>
    <th width="91" scope="col">PHOTO_1</th>
    <th width="135" scope="col">DESCRIPTION</th>
    <th width="92" scope="col">PHOTO_2</th>
    <th width="135" scope="col">DESCRIPTION</th>
    <th width="94" scope="col">PHOTO_3</th>
    <th width="135" scope="col">DESCRIPTION</th>
    <th width="69" scope="col">&nbsp;</th>
  </tr>
      {% for i in data %}
  <tr>
    <td height="102">{{  forloop.counter }}</td>
    <td>{{ i.post_name }}</td>
    <td>&nbsp;{{ i.DESIGN.design_name }}</td>
    <td><img src="{{ i.photo_1 }}"height="100" width="50"></td>
    <td>&nbsp;{{ i.description_1 }}</td>
    <td><img src="{{ i.photo_2 }}"height="100" width="50"></td>
    <td>{{ i.description_2 }}</td>
    <td><img src="{{ i.photo_3}}" height="100" width="50"></td>
    <td>{{ i.description_3 }}</td>
    <td><p><a href="/myapp/edit_post/{{ i.id }}">EDIT</a></p>
      <p><a href="/myapp/delete_post/{{ i.id }}">DELETE</a></p></td>
  </tr>
      {% endfor %}
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</form>
</body>
</html>
