
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewrating_post/">
    {% csrf_token %}
  <table width="1019" height="229" border="1">
    <tr>
      <th colspan="2" scope="col">FROM
        <input type="date" name="date1" id="textfield" /></th>
      <th colspan="2" scope="col">TO
        <input type="date" name="date2" id="textfield2" /></th>
      <th colspan="4" scope="col"><input type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>

    <tr>
      <td width="65">S/NO</td>
      <td width="187">DATE</td>
      <td width="134">REVIEW</td>
      <td width="128">RATING</td>
      <td width="84">CUSTOMER_ID</td>
      <td width="123">DESIGN_ID</td>
    </tr>
       {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>&nbsp;{{ i.review }}</td>
      <td>{{ i.rating }}</td>
      <td>{{ i.CUSTOMER.customer_name }}</td>
      <td>{{ i.DESIGN.design_name }}</td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
</html>
