<body>
<form id="form1" name="form1" method="post" action="/myapp/register_post/">
    {% csrf_token %}
  <table width="356" height="255" border="1">
    <tr>
      <td width="176">CUSTOMER_NAME</td>
      <td width="164"><input type="text" name="name" id="textfield" /></td>
    </tr>
    <tr>
      <td><p>EMAIL</p></td>
      <td><input type="text" name="email" id="textfield2" /></td>
    </tr>
    <tr>
      <td>MOBILE_NUMBER</td>
      <td><input type="text" name="mobilenumber" id="textfield3" /></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="place" id="textfield4" /></td>
    </tr>
    <tr>
      <td>DISTRICT</td>
      <td><select name="district" id="select">
        <option value="KOZHIKODE">KOZHIKODE</option>
        <option value="KANNUR">KANNUR</option>
        <option value="KOTTAYAM">KOTTAYAM</option>
        <option value="THRISSUR">THRISSUR</option>
      </select></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text" name="post" id="textfield6" /></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" name="pin" id="textfield7" /></td>
    </tr>
       <tr>
      <td>PASSWORD</td>
      <td><input type="text" name="password" id="TEXTFEILD8" /></td>
    </tr>
       <tr>
      <td>CONFIRM_PASSWORD</td>
      <td><input type="text" name="confirm_password" id="textfield9" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" id="button" value="SIGN UP" /></td>
    </tr>
  </table>
</form>
</body>
